name: Sync main to RAG_Application on merge

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git
        run: |
          git config --global user.name "GajendraGammaEdge"
          git config --global user.email "gajendra.patidar@gammaedge.io"

      - name: Verify merge commit
        id: check_merge
        run: |
          PARENTS=$(git rev-list --parents -n 1 HEAD | wc -w)
          if [ "$PARENTS" -le 2 ]; then
            echo "merge=false" >> $GITHUB_OUTPUT
            echo "Not a merge commit. Skipping push."
          else
            echo "merge=true" >> $GITHUB_OUTPUT
            echo "Merge commit detected. Will push."
          fi

      - name: Push to RAG_Application
        if: steps.check_merge.outputs.merge == 'true'
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN_GIT }}
        run: |
          git remote add target https://x-access-token:${PAT}@github.com/GajendraGammaEdge/RAG_Application.git
          git push target main
