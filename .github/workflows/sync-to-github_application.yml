name: Sync main to RAG_Application on merge

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source repository
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2️⃣ Configure Git identity
      - name: Configure Git
        run: |
          git config --global user.name "GajendraGammaEdge"
          git config --global user.email "gajendra.patidar@gammaedge.io"

      # 3️⃣ Ensure this is a merge commit
      - name: Verify merge commit
        run: |
          PARENTS=$(git rev-list --parents -n 1 HEAD | wc -w)
          if [ "$PARENTS" -le 2 ]; then
            echo "Not a merge commit. Exiting."
            exit 0
          fi
          echo "Merge commit detected."

      # 4️⃣ Push main branch to target repository using PAT
      - name: Push to RAG_Application
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN_GIT }}
        run: |
          git push https://x-access-token:${PAT}@github.com/GajendraGammaEdge/RAG_Application.git main
