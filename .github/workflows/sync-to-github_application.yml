name: Sync main to RAG_Application on merge

on:
  push:
    branches:
      - main  # Trigger on push to main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository without credentials
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # disables default GITHUB_TOKEN

      # Step 2: Configure Git
      - name: Configure Git
        run: |
          git config user.name "GajendraGammaEdge"
          git config user.email "gajendra.patidar@gammaedge.io"

      # Step 3: Detect if last commit is a merge
      - name: Detect merge commit
        id: merge_check
        run: |
          PARENTS=$(git rev-list --parents -n 1 HEAD | wc -w)
          # Merge commits have more than 2 entries (commit + 2 parents)
          if [ "$PARENTS" -le 2 ]; then
            echo "Not a merge commit. Exiting."
            exit 0
          fi
          echo "Merge commit detected."

      # Step 4: Add target repo with PAT
      - name: Add target repository
        run: |
          git remote add target https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN_GIT }}@github.com/GajendraGammaEdge/RAG_Application.git

      # Step 5: Push main branch to target repo
      - name: Push main branch to target
        run: |
          git push target main --force-with-lease
